<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Налаштування метаданих та стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Блог</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Навігаційне меню -->
    <div id="navbar-container"></div>

    <!-- Кнопка додавання блогу -->
    <button type="button" class="btn btn-primary add-blog-btn position-fixed end-0 m-3" data-bs-toggle="modal" data-bs-target="#addBlogModal" style="top: 70px;">
        Додати блог
    </button>

    <!-- Контейнер для постів та пагінації -->
    <div class="container mt-5 pt-5">
        <nav class="mb-4" id="pagination-top">
            <ul class="pagination justify-content-center"></ul>
        </nav>
        <div id="posts-container"></div>
        <nav class="mt-4" id="pagination-bottom">
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>

    <!-- Модальне вікно для нового блогу -->
    <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBlogModalLabel">Додати новий блог</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPostForm">
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Вміст</label>
                            <textarea class="form-control" id="postContent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Опублікувати</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для редагування посту -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Редагувати пост</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPostForm">
                        <input type="hidden" id="editPostId">
                        <div class="mb-3">
                            <label for="editPostContent" class="form-label">Вміст</label>
                            <textarea class="form-control" id="editPostContent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <div id="footer-container"></div>

    <!-- Підключення скриптів -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script type="module">
        import { BlogController } from './js/controllers/blogController.js';
        (async () => {
            const blogController = new BlogController();
            await blogController.init();
        })();
    </script>
</body>
</html>
